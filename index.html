<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETH Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/png"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./assets/image-equilibrium.jpg" alt="" class="main" />
        <div class="text">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <img src="./assets/icon-ethereum.svg" alt="" class="eth-icon" />
          <h2 class="eth">0.041 ETH</h2>
          <img src="./assets/icon-clock.svg" alt="" class="time-icon" />
          <h2 class="time">3 days left</h2>
        </div>

        <div class="foot">
          <img src="./assets/image-avatar.png" alt="" class="avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
          <div class="border"></div>
        </div>
      </div>
    </div>
  </body>
</html>
